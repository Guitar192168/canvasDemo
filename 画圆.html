<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><canvas id="demo" width="600" height="600"></canvas><script type="text/javascript">    var canvas1 = document.querySelector('#demo')    var ctx = canvas1.getContext('2d')    ctx.beginPath()    // 300,300这里是圆心 100是圆的半径  0,Math.PI 是画圆的角度    //最后一个参数默认为false，是顺时针方向  true为逆时针    // ctx.arc(300, 300, 100, 0, 2 *  Math.PI, false);    // 要想真正的画四分之一圆就得设置moveTo，让他的起始点位于圆心的位置    ctx.moveTo(300,300)    ctx.arc(300, 300, 100, deg(30), deg(90),false);    // ctx.strokeStyle = 'pink';    ctx.fillStyle = 'skyblue'    ctx.fill()    ctx.closePath()    ctx.stroke();    function deg(r) {        return r * Math.PI / 180;    }</script></body></html>
