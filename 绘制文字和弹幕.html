<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><canvas id="demo" width="700" height="700"></canvas><script>    var canvas = document.querySelector('#demo')    var ctx = canvas.getContext('2d')    ctx.font = '50px 微软雅黑'    //设置阴影    ctx.shadowBlur = 20;    ctx.shadowColor = "rgba(0, 0, 0, 1)"    ctx.shadowOffsetX = 10    ctx.shadowOffsetY = 10    // ctx.fillText('你好哇', 300, 100)    // ctx.strokeText('李银河', 300, 200)    var x = 700;    setInterval(() => {        //需求及时清理画布，否则会重复绘制        ctx.clearRect(0, 0, 700, 700)                x -= 10;        if (x < -100) {            x = 700        }        ctx.fillText('你好哇', x, 100)        ctx.strokeText('李银河', x, 200)    }, 17)</script></body></html>
